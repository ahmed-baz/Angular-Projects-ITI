<h1>Fisrt Name is {{student.firstName}}</h1>
<input [value]="student.firstName" type="text" #inputFirstName (keyup)="changeFisrtName(inputFirstName.value)">
<br/>
<input [(ngModel)]="student.firstName">
<h1>Last Name is {{student.lastName}}</h1>
<button (click)="changeLastName()">change Last Name</button>
<h1>{{5*10}}</h1>
<img src="{{student.imageURL}}">
<img [src]="student.imageURL">
<h1>Full Name is {{getFullName()}}</h1>
<h1 [class.red-color]="invalidAge()" [class.green-color]="!invalidAge()">Age {{student.age}}</h1>
<h1  [ngClass]="{'red-color': invalidAge(),'green-color': !invalidAge()}" >Age {{student.age}}</h1>
<h1 *ngIf="invalidAge()">Sorry your age above 30</h1>
<h1 [hidden]="!invalidAge()">Sorry your age above 30</h1>

<button (click)="incrementAge()">incrementAge</button>
<button (click)="decrementAge()">decrementAge</button>
<ul>
    <li *ngFor="let course of courses;let i=index">{{i+1}} - {{course}}</li>
   
</ul>
